{% extends 'base.html' %}
{% block content %}
<h1 class="blue-text text-lighten-1">SuperHero List</h1>
{% for hero in heros %}
<div class="card" style="display: flex; align-items: center; justify-content: space-between; padding: 15px;">
    <div class="card-content" style="flex: 1;">
        <a href="{% url 'detail' hero.id %}">
            <span class="card-title">{{ hero.name }}</span>
        </a>
        <p>Breed: {{ hero.breed }}</p>
        <p>Description: {{ hero.description }}</p>
        <p>Age: {{ hero.age }}</p>
    </div>
    <div class="card-image">
        {% load static %}
        <img src="{% static hero.image|cut:'mainapp/static/' %}" alt="{{ hero.name }}"
            style="max-width: 150px; border-radius: 8px;" />
    </div>
</div>
{% endfor %}
{% endblock %}
