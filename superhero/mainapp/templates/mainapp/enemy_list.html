{% extends 'base.html' %}
{% block content %}
<h1>Enemy List</h1>
{% for enemy in enemy_list %}
  <a href="{% url 'enemies_detail' enemy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ enemy.name }}</span>
            <p>Attack Power: {{ enemy.attack_power }}</p>
            <p>Speed: {{ enemy.speed }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
